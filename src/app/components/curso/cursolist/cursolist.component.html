<br>
<div class="conteiner">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
            <div class="card-body">

                <h3> Listagem de Cursos</h3>

                <div class = "direita"> 
                    <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink = "/admin/curso/new">Novo</button>
                </div>

                <br> 
                <table border="1" class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">ID Curso</th>
                        <th scope="col">Nome do Curso</th>
                        <th scope="col">Ações</th>
                      </tr>
                    </thead>
                    <tbody>

                        @for (curso of listaCurso; track $index) {
                      <tr>
                        <td> {{curso.idCurso}} </td>
                        <td> {{curso.nomeCurso}} </td>
                        <td class = "direita"> 
                            <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink = "/admin/curso/edit/{{curso.idCurso}}">Editar</button>
                            <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deleteById(curso)">Excluir</button>
                         </td>
                      </tr>
                        }
                    </tbody>
                  </table>
            </div>
        </div>
      </div>
    </div>
</div>
