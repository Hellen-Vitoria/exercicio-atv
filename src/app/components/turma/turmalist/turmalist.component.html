<br>
<div class="conteiner">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
            <div class="card-body">

                <h3> Listagem de Turmas</h3>

                <div class = "direita"> 
                    <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink = "/admin/turma/new">Novo</button>
                </div>

                <br> 
                <table border="1" class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">ID Turma</th>
                        <th scope="col">Nome da Turma</th>
                        <th scope="col">Semestre da Turma</th>
                        <th scope="col">Ano Turma</th>
                        <th scope="col">Turno Turma</th>
                        <th scope="col">Ações</th>
                      </tr>
                    </thead>
                    <tbody>

                        @for (turma of listaTurma; track $index) {
                      <tr>
                        <td> {{turma.idTurma}} </td>
                        <td> {{turma.nomeTurma}} </td>
                        <td> {{turma.semestreTurma}} </td>
                        <td> {{turma.anoTurma}} </td>
                        <td> {{turma.turnoTurma}} </td>
                        <td class = "direita"> 
                            <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink = "/admin/turma/edit/{{turma.idTurma}}">Editar</button>
                            <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deleteById(turma)">Excluir</button>
                         </td>
                      </tr>
                        }
                    </tbody>
                  </table>
            </div>
        </div>
      </div>
    </div>
</div>
