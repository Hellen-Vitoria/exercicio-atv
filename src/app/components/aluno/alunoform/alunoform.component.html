<br>
<div class="conteiner">
    <div class="row">
        <div class="col-lg-4"></div>

        <div class="col-lg-4 centralizar topo">
          <div class="card">
            <div class="card-body">
              <h3>Cadastro de Aluno:</h3>
              <br>
              <mdb-form-control>
                <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)] = "aluno.nomeAluno"/>
                <label mdbLabel class="form-label" for="usuario">Nome do Aluno</label>
              </mdb-form-control>
              <br>
              <mdb-form-control>
                <input mdbInput type="text" id="senha" class="form-control" [(ngModel)] = "aluno.cpfAluno"/>
                <label mdbLabel class="form-label" for="senha">CPF do Aluno</label>
              </mdb-form-control>
              <br>
              <mdb-form-control>
                <input mdbInput type="text" id="senha" class="form-control" [(ngModel)] = "aluno.telefoneAluno"/>
                <label mdbLabel class="form-label" for="senha">Telefone do Aluno</label>
              </mdb-form-control>
              <br>
              <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">Salvar</button>
            </div>
          </div>
        </div>
    
        <div class="col-lg-4"></div>
    </div>
</div>
